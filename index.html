<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video h3 {
            margin: 10px;
        }
        .subscribe {
            margin: 30px 0;
        }
        .subscribe a {
            text-decoration: none;
            background-color: #ff0000;
            color: #fff;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .subscribe a:hover {
            background-color: #cc0000;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My YouTube Channel</h1>
        <p>Subscribe and enjoy the latest videos!</p>
    </header>
    <div class="container">
        <div class="video-container">
            <!-- Add YouTube videos here -->
            <div class="video">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="YouTube video"></iframe>
                <h3>Video Title 1</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="YouTube video"></iframe>
                <h3>Video Title 2</h3>
            </div>
        </div>
        <div class="subscribe">
            <a href="https://www.youtube.com/channel/YOUR_CHANNEL_ID" target="_blank">Subscribe Now</a>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Your Name | All Rights Reserved</p>
    </footer>
</body>
</html>
